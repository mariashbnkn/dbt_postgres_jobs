version: 2

models:
  - name: stg_jobs__raw_jobs
    columns:
      - name: job_link
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_jobs__job_skills')
              field: job_link
          - relationships:
              to: ref('stg_jobs__job_summaries')
              field: job_link
      - name: company
        data_tests:
          - not_null
      - name: job_title
        data_tests:
          - unique_job_title_per_company:
              column_name_2: company
      - name: job_level
        data_tests:
          - valid_job_level
    freshness:
          warn_after:
            count: 6
            period: hour
          error_after:
            count: 1
            period: day
          filter: first_seen::date > CURRENT_DATE - 1
          loaded_at_field: first_seen::timestamp